<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEIS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Tipografías de Kenza: Cinzel para títulos y Poppins para el cuerpo */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        body { 
            background-color: #000; 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        h1 {
            font-family: 'Cinzel', serif;
        }

        /* Firmamento Estrellado */
        @keyframes blink-star {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Parpadeo constante de la fotografía */
        @keyframes photo-blink {
            0%, 100% { opacity: 1; filter: brightness(1); }
            50% { opacity: 0.7; filter: brightness(1.2); }
        }
        .animate-photo-blink {
            animation: photo-blink 4s infinite ease-in-out;
        }

        /* --- LÓGICA DE TARJETA ESTILO KENZA --- */
        .card-wrapper {
            position: relative;
            padding: 2px;
            border-radius: 2rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.05);
        }

        .card-wrapper::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg, 
                transparent 20%, 
                #000 40%, 
                #fff 50%, 
                #000 60%, 
                transparent 80%
            );
            animation: rotateWave 4s linear infinite;
        }

        @keyframes rotateWave {
            to { transform: rotate(360deg); }
        }

        .glass-card {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.9rem;
            width: 100%;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* --- EFECTOS RÍTMICOS ADAPTADOS A 102 BPM (FEFE) --- */
        /* Ciclo de 0.59s aprox para 102 BPM */
        @keyframes trap-main-pulse {
            0%, 100% { transform: scale(1); }
            5% { transform: scale(1.07); filter: brightness(1.15); }
            15% { transform: scale(1); }
            20% { transform: scale(1.03); }
        }
        .animate-trap-main {
            animation: trap-main-pulse 0.59s infinite cubic-bezier(0.2, 0, 0.1, 1);
        }

        @keyframes border-glow-rhythm {
            0%, 100% { border-color: rgba(255, 255, 255, 0.1); }
            5% { border-color: white; box-shadow: 0 0 25px rgba(255, 255, 255, 0.4); }
        }
        .animate-border-rhythm {
            animation: border-glow-rhythm 0.59s infinite cubic-bezier(0.2, 0, 0.1, 1);
        }

        /* Aberraciones RGB al ritmo de FEFE */
        @keyframes trap-rgb-cyan {
            0%, 100% { transform: translate(0,0); opacity: 0; }
            5% { transform: translate(-10px, 5px); opacity: 0.4; }
            15% { transform: translate(0,0); opacity: 0; }
        }
        .animate-trap-rgb-1 { animation: trap-rgb-cyan 0.59s infinite; }

        @keyframes trap-rgb-red {
            0%, 100% { transform: translate(0,0); opacity: 0; }
            5% { transform: translate(10px, -5px); opacity: 0.4; }
            15% { transform: translate(0,0); opacity: 0; }
        }
        .animate-trap-rgb-2 { animation: trap-rgb-red 0.59s infinite; }

        /* Visualizador de sonido adaptado */
        @keyframes sound-bar-anim {
            0%, 100% { height: 4px; opacity: 0.3; }
            50% { height: 30px; opacity: 1; }
        }
        .sound-bar {
            width: 3px;
            background-color: white;
            border-radius: 1px;
            margin: 0 1px;
        }

        /* Animaciones generales */
        .animate-fade-in { animation: fadeIn 2s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .animate-fade-in-up { animation: fadeInUp 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const IconMusic = ({ className }) => (
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" className={className}>
                <path d="M9 18V5l12-2v13" /><circle cx="6" cy="18" r="3" /><circle cx="18" cy="16" r="3" />
            </svg>
        );

        const SoundVisualizer = ({ active }) => {
            const bars = Array.from({ length: 32 });
            return (
                <div className="flex items-end justify-center h-10 gap-[2px]">
                    {bars.map((_, i) => (
                        <div 
                            key={i} 
                            className="sound-bar"
                            style={{
                                animation: active 
                                    ? `sound-bar-anim ${0.35 + Math.random() * 0.4}s infinite ease-in-out` 
                                    : 'none',
                                animationDelay: `${i * 0.02}s`
                            }}
                        />
                    ))}
                </div>
            );
        };

        const App = () => {
            const [hasEntered, setHasEntered] = useState(false);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isPlayerExpanded, setIsPlayerExpanded] = useState(false);
            const [stars, setStars] = useState([]);
            const audioRef = useRef(null);

            useEffect(() => {
                const starCount = 200;
                const newStars = Array.from({ length: starCount }).map((_, i) => ({
                    id: i,
                    left: `${Math.random() * 100}%`,
                    top: `${Math.random() * 100}%`,
                    size: Math.random() * 1.5 + 0.5,
                    delay: Math.random() * 5,
                    duration: 3 + Math.random() * 5,
                }));
                setStars(newStars);
            }, []);

            const playAudio = async () => {
                if (audioRef.current) {
                    try {
                        // Saltar al segundo 15 según solicitado
                        audioRef.current.currentTime = 15;
                        await audioRef.current.play();
                        setIsPlaying(true);
                    } catch (err) {
                        setIsPlaying(false);
                    }
                }
            };

            const handleEnter = () => {
                setHasEntered(true);
                playAudio();
            };

            const togglePlay = () => {
                if (isPlaying) {
                    audioRef.current.pause();
                    setIsPlaying(false);
                } else {
                    // Si se reanuda, no necesariamente salta al 15 a menos que sea el inicio
                    audioRef.current.play();
                    setIsPlaying(true);
                }
            };

            return (
                <div className="min-h-screen bg-black text-white flex flex-col items-center justify-center relative overflow-hidden select-none">
                    <audio ref={audioRef} src="musica.mp3" loop />

                    {/* Fondo de Estrellas */}
                    <div className="absolute inset-0 z-0 pointer-events-none">
                        {stars.map((star) => (
                            <div key={star.id} className="absolute bg-white rounded-full opacity-0"
                                style={{
                                    left: star.left, top: star.top, width: `${star.size}px`, height: `${star.size}px`,
                                    animation: `blink-star ${star.duration}s infinite ${star.delay}s`,
                                }}
                            />
                        ))}
                    </div>

                    {!hasEntered ? (
                        /* INTRO LUXURY */
                        <div className="relative z-20 flex flex-col items-center space-y-12 animate-fade-in px-4 text-center">
                            <h1 className="text-7xl md:text-9xl font-bold tracking-[0.4em] uppercase text-white">
                                DEIS
                            </h1>
                            <button 
                                onClick={handleEnter} 
                                className="px-16 py-6 border border-white/30 font-light text-[10px] tracking-[0.6em] uppercase hover:border-white hover:bg-white hover:text-black transition-all duration-700 rounded-full"
                            >
                                Enter System
                            </button>
                        </div>
                    ) : (
                        /* CONTENIDO PRINCIPAL ADAPTADO AL BPM DE FEFE */
                        <div className="relative z-10 flex flex-col items-center animate-fade-in-up w-full max-w-lg px-4">
                            
                            <div className="card-wrapper w-full">
                                <div className="glass-card">
                                    
                                    {/* Nombre Cinzel */}
                                    <h1 className="text-4xl md:text-6xl font-bold tracking-[0.5em] text-center uppercase text-white mb-2">
                                        DEIS
                                    </h1>

                                    {/* Foto Cuadrada con Beats a 102 BPM */}
                                    <div className="relative">
                                        {isPlaying && (
                                            <>
                                                <div className="absolute inset-0 rounded-none bg-cyan-400/20 blur-md animate-trap-rgb-1" />
                                                <div className="absolute inset-0 rounded-none bg-red-500/20 blur-md animate-trap-rgb-2" />
                                            </>
                                        )}
                                        <div className={`relative w-64 h-64 md:w-72 md:h-72 border-[1px] transition-all duration-700 overflow-hidden bg-zinc-950 animate-photo-blink ${isPlaying ? 'animate-trap-main animate-border-rhythm border-white' : 'border-white/10'}`}>
                                            <img src="https://xatimg.com/image/fx2VKgs21uNd.jpg" alt="Deis" className="w-full h-full object-cover grayscale-[30%] hover:grayscale-0 transition-all duration-1000" />
                                        </div>
                                    </div>

                                    {/* Visualizador de Barras Sincronizado */}
                                    <div className="w-full">
                                        <SoundVisualizer active={isPlaying} />
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Reproductor con Nombre de la Canción Solicitada */}
                    {hasEntered && (
                        <div className={`fixed bottom-10 left-10 z-50 transition-all duration-1000 ${isPlayerExpanded ? 'w-80' : 'w-16'}`}>
                            <div className="bg-white/[0.02] backdrop-blur-3xl border border-white/5 rounded-full overflow-hidden shadow-2xl">
                                <div className="flex items-center p-5 cursor-pointer justify-between" onClick={() => setIsPlayerExpanded(!isPlayerExpanded)}>
                                    <div className="flex items-center gap-5">
                                        <div className={`p-1.5 border border-white/10 rounded-full ${isPlaying ? 'animate-spin-slow text-white' : 'text-white/10'}`}>
                                            <IconMusic className="w-4 h-4" />
                                        </div>
                                        {isPlayerExpanded && (
                                            <div className="flex flex-col animate-fade-in text-white overflow-hidden">
                                                <span className="text-[7px] uppercase tracking-[0.4em] text-white/30 font-bold mb-1">Signal Active</span>
                                                <span className="text-[9px] font-bold tracking-[0.1em] truncate uppercase max-w-[180px]">
                                                    6ix9ine, Nicki Minaj - FEFE ft. Murda Beatz
                                                </span>
                                            </div>
                                        )}
                                    </div>
                                </div>
                                {isPlayerExpanded && (
                                    <div className="px-6 pb-8 space-y-8 animate-fade-in">
                                        <div className="flex items-center justify-center">
                                            <button onClick={(e) => { e.stopPropagation(); togglePlay(); }} className="w-14 h-14 border border-white/5 rounded-full flex items-center justify-center hover:bg-white hover:text-black transition-all">
                                                {isPlaying ? (
                                                    <svg viewBox="0 0 24 24" fill="currentColor" className="w-5 h-5"><rect x="6" y="4" width="4" height="16" /><rect x="14" y="4" width="4" height="16" /></svg>
                                                ) : (
                                                    <svg viewBox="0 0 24 24" fill="currentColor" className="w-5 h-5 ml-1"><polygon points="5 3 19 12 5 21 5 3" /></svg>
                                                )}
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
